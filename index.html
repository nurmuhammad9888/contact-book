<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template project</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-[#fafafa]">
    <!-- SITE HEADER START -->
    <header class="site-header">
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="max-w-[1240px] mx-auto mt-[30px] px-5">
                <h2 class="text-center text-[40px] bg-black text-white p-5">Contact book</h2>
                <div class="mt-11 grid md:grid-cols-1 lg:grid-cols-2">
                    <div>
                        <h3 class="text-[25px] font-bold text-center md:text-left">New Contact Form</h3>
                        <form method="POST" class="form-js" autocomplete="off">
                            <input class="border block  w-full p-3 mt-5 input-name-js" type="text" name="your_name" placeholder="Name" required>
                            <input class="border block w-full p-3 mt-5 input-datalist-js" type="text" list="datalist" name="your_datalist" placeholder="Relationship" required>
                            <datalist class="datalist" id="datalist">
                                <option value="Dad"></option>
                                <option value="Mother"></option>
                                <option value="Brother"></option>
                                <option value="Nephew"></option>
                                <option value="Sister"></option>
                            </datalist>
                            <input class="border block w-full p-3 mt-5 input-number-js" type="number" name="your_phone" placeholder="Phone" required>
                            <button class="btn-add p-3 w-full bg-sky-700 mt-5 rounded text-white" type="submit">Add contact</button>
                        </form>
                    </div>
                    <div class="lg:ml-10 mx-auto">
                        <h3 class="text-[25px] font-bold text-center md:text-left mt-5 lg:mt-0">Contact</h3>
                        <ul class="list mb-10">
                            
                        </ul>
                    </div>
                </div>
                
            </div>
            
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <script src="main.js"></script>
</body>
</html>
